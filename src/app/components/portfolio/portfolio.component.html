<div class="container main-espacio-menos">
    <div class="row">
        <p class="portfolio-titulo">
            Portfolio
            <button mat-raised-button (click)='goBack()'>
                <mat-icon class="example-icon">keyboard_arrow_left</mat-icon>
            </button>
        </p>
        <!-- Tabla -->

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Proyecto Column -->
                <ng-container matColumnDef="proyecto">
                    <th mat-header-cell *matHeaderCellDef> Proyecto </th>
                    <td mat-cell *matCellDef="let element"> {{element.proyecto}} </td>
                </ng-container>

                <!-- Info Column -->
                <ng-container matColumnDef="info">
                    <th class="text-center" mat-header-cell *matHeaderCellDef></th>
                    <td class="text-center" mat-cell *matCellDef="let element">
                        <button *ngIf="element.info" mat-button color="primary">
                            <i class="fas fa-info-circle black"></i>
                        </button>
                        <button *ngIf="!element.info" mat-button disabled color="primary"> - </button>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="visible">
                    <th class="text-center" mat-header-cell *matHeaderCellDef></th>
                    <td class="text-center" mat-cell *matCellDef="let element">
                        <button *ngIf="element.visible" mat-button color="primary">
                            <i class="fas fa-eye black"></i>
                        </button>
                        <button *ngIf="!element.visible" mat-button disabled color="primary"> - </button>
                    </td>
                </ng-container>

                <!-- Github Column -->
                <ng-container matColumnDef="git">
                    <th class="text-center" mat-header-cell *matHeaderCellDef></th>
                    <td class="text-center" mat-cell *matCellDef="let element">
                        <button *ngIf="element.git" mat-button color="primary">
                            <i class="fab fa-github black"></i>
                        </button>
                        <button *ngIf="!element.git" mat-button disabled color="primary">
                            -
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </table>
            <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</div>
