<div class="container main-espacio-menos">
    <div class="container">
            <p class="portfolio-titulo">
                Estos son los proyectos en los que he trabajo y/o creado:
                <button mat-raised-button (click)='goBack()'>
                        <mat-icon class="example-icon">keyboard_arrow_left</mat-icon>
                </button>
            </p>            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Proyecto</th>
                        <th>Tipo</th>
                        <th>Información</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="portfolio-body">
                    <ng-container *ngFor='let elements of works'>
                        <tr>
                            <td>{{ elements.proyect }}</td>
                            <td>{{ elements.tipo }}</td>
                            <td>
                                <button mat-raised-button>Info</button>
                            </td>
                            <td>
                                <button mat-raised-button *ngIf='elements.visible'>Ver Proyecto</button>
                            </td>
                        </tr>
                    </ng-container>
              </tbody>
            </table>
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" tabindex="-1">Página</a>
                    </li>
                    <li id='paginado' class="page-item" (click)="pulsandoPaginacion()">
                        <a class="page-link">1</a>
                    </li>
                    <li id='paginado' class="page-item" (click)="pulsandoPaginacion()">
                        <a class="page-link">2</a>
                    </li>
                    <li id='paginado' class="page-item" (click)="pulsandoPaginacion()">
                        <a class="page-link">3</a>
                    </li>
                </ul>
            </nav>
          </div>
